name: CI for Angular
on: push
jobs:
  unit-test:
    runs.on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 14.x
      - name: Install
        run: npm ci
      - name: run test
        run: ng test --no-watch --code-coverage --browsers=ChromeCI
